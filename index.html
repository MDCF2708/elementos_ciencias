<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Tabla Periódica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        #game-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            color: #333333;
        }

        #question {
            font-size: 20px;
            margin-bottom: 15px;
        }

        #options {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .option {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            color: #d9534f;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>Juego de la Tabla Periódica</h1>
    <p id="question"></p>
    <div id="options"></div>
    <p id="result"></p>
</div>

];


    let currentElement;
    const question = document.getElementById("question");
    const options = document.getElementById("options");
    const result = document.getElementById("result");

    function startGame() {
        result.textContent = "";
        currentElement = elements[Math.floor(Math.random() * elements.length)];
        question.textContent = `¿Cuál es el símbolo del elemento ${currentElement.name}?`;

        const shuffledOptions = elements
            .slice()
            .sort(() => Math.random() - 0.5)
            .slice(0, 3);
        if (!shuffledOptions.includes(currentElement)) shuffledOptions[0] = currentElement;
        shuffledOptions.sort(() => Math.random() - 0.5);

        options.innerHTML = "";
        shuffledOptions.forEach((element) => {
            const optionBtn = document.createElement("button");
            optionBtn.textContent = element.symbol;
            optionBtn.className = "option";
            optionBtn.onclick = () => checkAnswer(element);
            options.appendChild(optionBtn);
        });
    }

    function checkAnswer(selectedElement) {
        if (selectedElement === currentElement) {
            result.textContent = "¡Correcto! Pasamos al próximo elemento.";
        } else {
            result.textContent = "Incorrecto. Intenta de nuevo.";
        }
        setTimeout(startGame, 1500);
    }

    startGame();
